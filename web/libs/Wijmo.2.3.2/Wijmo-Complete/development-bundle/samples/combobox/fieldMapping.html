<!doctype html>
<html lang="en">
<head>
    <title>ComboBox - FieldMapping</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
    
    <link href="../../themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    
    <script src="../../external/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../external/jquery-ui-1.9.1.custom.min.js" type="text/javascript"></script>
    <link href="../../themes/wijmo/jquery.wijmo-open.2.3.2.css" rel="stylesheet" type="text/css" />
    <link href="../../themes/wijmo/jquery.wijmo.wijcombobox.css" rel="stylesheet" type="text/css" />
    <script src="../../external/jquery.mousewheel.min.js" type="text/javascript"></script>
    <script src="../../external/jquery.wijmo-open.all.2.3.2.min.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.wijmo.wijdatasource.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.wijmo.wijcombobox.js" type="text/javascript"></script>
    <script id="scriptInit" type="text/javascript">
        $(document).ready(function () {
            var testArray = [{
                language: 'c++'
            }, {
                language: 'java'
            }, {
                language: 'php'
            }, {
                language: 'coldfusion'
            }, {
                language: 'javascript'
            }, {
                language: 'asp'
            }, {
                language: 'ruby'
            }, {
                language: 'python'
            }, {
                language: 'c'
            }, {
                language: 'scala'
            }, {
                language: 'groovy'
            }, {
                language: 'haskell'
            }, {
                language: 'perl'
            }];

            $("#combo").wijcombobox({
                dataSource: testArray,
                data: { label: { bind: "language" }, value: { bind: "language" }}
            });
        });
    </script>
</head>

    <div class="container">
        <div class="header">

                DataView integration</h2>

            <div>
                <input id="combo" />
            </div>

            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>Display a resizable and editable text box/drop-down list on your HTML page with this easy-to-use combo box widget.
            </p>
<p>This sample shows how to add data to populate the combobox, how to add animation, and how to link comboboxes.
        </div>
    </div>
</body>
</html>
