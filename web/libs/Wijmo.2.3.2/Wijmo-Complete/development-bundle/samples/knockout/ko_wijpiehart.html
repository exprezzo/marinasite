<!doctype html>
<html lang="en">
<head>
    <title>Knockout - Pie Chart</title>
    <script src="../../external/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../external/jquery-ui-1.9.1.custom.min.js" type="text/javascript"></script>
    <script src="../../external/globalize.min.js" type="text/javascript"></script>
    <script src="../../external/raphael-min.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.wijmo.raphael.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.wijmo.wijchartcore.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.wijmo.wijpiechart.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.wijmo.wijutil.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.wijmo.wijslider.js" type="text/javascript"></script>
    <script src="../../../../Wijmo-Open/development-bundle/external/knockout-2.1.0.js"
        type="text/javascript"></script>
    <script src="../../../../Wijmo-Open/development-bundle/external/knockout.wijmo.js"
        type="text/javascript"></script>
    <script type="text/javascript">
        //Create ViewModel
        var viewModel = function () {
            var self = this;
            self.males = ko.numericObservable(10);
            self.females = ko.numericObservable(90);
        };

        //Bind ViewModel
        $(document).ready(function () {
            var vm = new viewModel();
            ko.applyBindings(vm, $(".container").get(0));
        });

    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Pie Chart</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div class="piechart" data-bind="wijpiechart: { width: 600, height: 400, seriesList: [{ label: 'Male', data: males }, { label: 'Female', data: females }] }">
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <ul>
                    <li>
                        <label>
                            <span>males: </span>
                        </label>
                        <input type="text" data-bind="value: males" />
                    </li>
                    <li>
                        <label>
                            <span>females: </span>
                        </label>
                        <input type="text" data-bind="value: females" />
                    </li>
                </ul>
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                Wijmo provides a Knockout Integration Library so that all jQuery UI and Wijmo widgets
                can be used with Knockout declarative syntax.
            </p>
        </div>
    </div>
</body>
</html>
